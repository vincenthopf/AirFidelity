name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    strategy:
      matrix:
        arch: [arm64, x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build (${{ matrix.arch }})
        run: |
          xcodebuild build \
            -project AirFidelity.xcodeproj \
            -scheme AirFidelity \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY=- \
            ARCHS="${{ matrix.arch }}" \
            ONLY_ACTIVE_ARCH=NO

      - name: Test (${{ matrix.arch }})
        run: |
          xcodebuild test \
            -project AirFidelity.xcodeproj \
            -scheme AirFidelityTests \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY=- \
            ARCHS="${{ matrix.arch }}" \
            ONLY_ACTIVE_ARCH=NO
